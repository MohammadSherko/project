<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('ha.jpg'); /* Initial background image */
            background-size: cover;
            background-repeat: no-repeat;
            transition: background-image 0.5s; /* Add transition for smooth background image change */
        }

        .center-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row; /* Arrange the sections side by side */
            margin-top: 20px;
            margin: auto;
        }

        /* Sign-up section */
        .signup-section {
            flex: 1; /* Take up equal space with login section */
            padding: 20px;
            background-color: #fff; /* Add a background color to distinguish the sections */
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1); /* Add a subtle shadow for separation */
            margin-left: 50px; /* Move the form 10px to the right */
            width: 300px;
            height: 120%;
            position: relative; /* Add relative positioning to the form sections */
        }

        /* Login section */
        .login-section {
            flex: 1;
            padding: 20px;
            background-color: #fff; /* Add a background color to distinguish the sections */
            border-radius: 5px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1); /* Add a subtle shadow for separation */
            margin-left: 90px;
            width: 600px;
            height: 120%;
            position: relative; /* Add relative positioning to the form sections */
        }

        .menu {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            background: #333;
            width: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .menu .logo {
            text-align: center;
            color: #fff;
            font-size: 24px;
            margin-bottom: 20px;
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            width: 100%;
            cursor: pointer; /* Add cursor pointer for clickable effect */
        }

        .menu ul {
            list-style: none;
            padding: 0;
        }

        .menu ul li {
            text-align: center;
        }

        .menu ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            display: block;
            padding: 10px 0;
            transition: color 0.3s; /* Add a transition for smooth color change */
        }

        /* Add hover effect to change text color to light blue */
        .menu ul li a:hover {
            color: #1A9FF9;
            text-decoration: none; /* Remove underline on hover */
        }

        .menu-bottom {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }

        .menu-bottom .language {
            color: #ccc;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
        }

        .menu-bottom .line {
            background-color: #ccc;
            height: 1px;
            margin-top: 5px;
        }

        .content {
            text-align: center;
            margin: 20px;
        }

        .content h1 {
            margin: 0;
            position: relative; /* Relative position for button placement */
            color: #000; /* Default text color */
            font-size: 24px; /* Increase font size for mobile */
        }

        /* Change the text color for the second and fourth images */
        body[data-bg="ham.jpg"] .content h1,
        body[data-bg="hamaa.jpg"] .content h1 {
            color: #fff; /* White text color */
        }

        .button-container {
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            align-items: center; /* Center items horizontally */
            margin-top: 20px;
        }

        /* Style the input elements with blue border and larger size */
        .form-row input,
        .form-row select {
            width: 80%; /* Set the width to 80% */
            padding: 10px; /* Increase padding for larger size */
            border: 2px solid #1A9FF9; /* Add blue border */
            border-radius: 5px;
            font-size: 18px; /* Increase font size */
        }

        /* Style the login and sign-up buttons to be smaller */
        .button {
            background-color: #1A9FF9;
            color: #fff;
            padding: 10px 30px; /* Decrease padding for smaller buttons */
            border: none;
            border-radius: 5px;
            font-size: 20px; /* Decrease font size for smaller buttons */
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
            position: absolute;
            bottom: 20px;
            right: 20px;
        }

        /* Change background color of the button to black on hover */
        .button:hover {
            background-color: #000;
        }

        /* Style for placeholder text */
        input::placeholder {
            color: #999;
        }
        .submenu {
                 position: relative;
                 display: inline-block;
             }

             /* Style for the submenu trigger (the "Build Website" link) */
             .submenu a {
                 text-decoration: none;
                 color: #fff;
                 font-size: 18px;
                 padding: 10px 0;
                 transition: color 0.3s;
                 position: relative;
                  border-radius: 10px;

             }

             /* Style for the submenu content (the sliding bar) */
             .submenu-content {
                 display: none;
                 position: absolute;
                 background: #000000	;
                 min-width: 160px;
                 box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
                 z-index: 1;
                 transition: all 0.3s;
                 top: 100%;
                 left: 0;
                 opacity: 0;
                 transform: translateY(-10px);

             }

             /* Show the submenu content when hovering over the trigger */
             .submenu:hover .submenu-content {
                 display: block;
                 opacity: 1;
                 transform: translateY(0);
                 border-radius: 10px;
             }

             /* Style for submenu items (the 4 sections) */
             .submenu-content a {
                 color: #fff;
                 padding: 10px 20px;
                 text-decoration: none;
                 display: block;
                 transition: background-color 0.3s;


             }

             /* Change background color of submenu items on hover */
             .submenu-content a:hover {
                 background-color: #333;

             }
             .submenu-content a {
       color: #fff;
       padding: 10px 20px;
       text-decoration: none;
       display: block;
       transition: background-color 0.3s, border 0.3s; /* Add border transition */

   }

   /* Change background color of submenu items on hover and add a border */
   .submenu-content a:hover {
       background-color: #fff; /* Change background to white on hover */
       border: 3px solid #1A9FF9; /* Add a light blue border on hover */
       color: #1A9FF9; /* Change text color to light blue on hover */

   }
    </style>
</head>
<body data-bg="ha.jpg">
    <!-- Include the menu and logo from your original HTML -->
    <div class="center-content">
        <form id="signup-next-form" class="section-form-with-image-form signup-section" onsubmit="return false">
            <input type="hidden">
            <h1 class="section-form-with-image-title">Signup</h1>
            <p id="schoolSubtitle" class="subtitle"></p>
            <div id="website-parent" class="form-row">
                <label class="form-label">Website title*</label><br>
                <input id="website-input" class="form-control" name="website" placeholder="Website Name" maxlength="500" min="3" autofocus="">
            </div>
            <div id="profession-parent" class="form-row">
                <label class="form-label">Profession</label><br>
                <div class="select-control">
                    <select id="profession-input" onchange="this.dataset.value = this.value" name="profession">
                        <option value="">Choose your profession</option>
                        <option value="artist">Artist</option>
                        <option value="designer">Designer</option>
                        <option value="makeupArtist">Make-Up Artist</option>
                        <option value="photographer">Photographer</option>
                    </select>
                </div>
            </div>
            <label class="form-label">Email*</label><br>
            <div id="email-parent" class="form-row">
                <input id="email-input" class="form-control" name="email" type="email" placeholder="name@gmail.com" maxlength="255" min="3">
            </div>
            <label class="form-label">Password*</label><br>
            <div id="password-parent" class="form-row">
                <input id="password-input" class="form-control" name="password" type="password" placeholder="Password must be at least 6 characters long" maxlength="64" min="6">
            </div>
            <div class="form-row -action">
                <button id="signup-next-button" class="button -small-width -dark-outline" type="submit">Signup</button>
            </div>
        </form>

        <form id="login-form" class="section-form-with-image-form login-section" onsubmit="return false">
            <input type="hidden">
            <h1 class="section-form-with-image-title">Login</h1>
            <div id="login-email-parent" class="form-row">
                <label class="form-label">Email*</label><br>
                <input id="login-email-input" class="form-control" name="email" type="email" placeholder="name@gmail.com" maxlength="255" min="3">
            </div>
            <div id="login-password-parent" class="form-row">
                <label class="form-label">Password*</label><br>
                <input id="login-password-input" class="form-control" name="password" type="password" placeholder="Password" maxlength="64" min="6">
            </div>
            <div class="form-row -action">
                <button id="login-button" class="button -small-width -dark-outline" type="submit">Login</button>
            </div>
        </form>
    </div>

    <div class="menu">
        <div class="logo" onclick="toggleBackground()"><a href="home.html" style="text-decoration: none; color: #fff;">SherkoPortfolio</a></div>
        <ul>
          <li class="submenu">
              <a href="#">Build Website</a>
              <div class="submenu-content">
                <a href="AAWB.html">Artist</a>
                <a href="DWB.html">Designer</a>
                <a href="MAWB.html">Make-Up Artist</a>
                <a href="ABW.html">Photographer</a>
            </div>
          </li>
            <li><a href="#">See Examples</a></li>
            <li><a href="pricing.html">Pricing</a></li>
            <li><a href="help.html">Help</a></li>
        </ul>
        <div class="menu-bottom">
            <div class="line"></div>
            <span class="language">EN</span> | <span class="language">PL</span>
        </div>
    </div>

    <script>
        let backgroundIndex = 0;
        const backgrounds = ['ha.jpg', 'ham.jpg', 'hama.jpg', 'hamaa.jpg', 'hamaaa.jpg'];

        function toggleBackground() {
            const body = document.body;
            backgroundIndex = (backgroundIndex + 1) % backgrounds.length;
            body.style.backgroundImage = `url('${backgrounds[backgroundIndex]}')`;
            body.setAttribute('data-bg', backgrounds[backgroundIndex]); /* Update data attribute for text color change */
        }
    </script>
</body>
</html>
