        .button {

            border-radius: 5px;

            cursor: pointer;
            margin-top: 10px; /* Add some space between the text and the button */
            transition: background-color 0.3s; /* Add a transition for smooth background color change */
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;

        /* Change background color of the button to black on hover */
        .button:hover {

        }

        /* Define the keyframes for the fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {

            }
        }

        /* Media Query for Mobile Devices */
        @media (max-width: 768px) {
            .menu {

            .menu .logo {

            .menu ul {

                margin-top: 20px;

            .menu-bottom {

    <script>
        let backgroundIndex = 0;
        const backgrounds = ['ha.jpg', 'ham.jpg', 'hama.jpg', 'hamaa.jpg', 'hamaaa.jpg'];

        function toggleBackground() {
            const body = document.body;
            backgroundIndex = (backgroundIndex + 1) % backgrounds.length;
            body.style.backgroundImage = `url('${backgrounds[backgroundIndex]}')`;
            body.setAttribute('data-bg', backgrounds[backgroundIndex]); /* Update data attribute for text color change */
        }
        // JavaScript for fading in the images one by one
        const images = document.querySelectorAll('.photo-gallery img');
        let imageIndex = 0;

        function fadeInImages() {
            if (imageIndex < images.length) {
                images[imageIndex].style.opacity = '1';
                imageIndex++;
                setTimeout(fadeInImages, 2000); // Adjust the delay (in milliseconds) between each image
            }
        }

        window.onload = function () {
            fadeInImages(); // Start fading in images when the page loads
        };
